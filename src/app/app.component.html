<app-header (itemClicked)="setItemFlag($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipies *ngIf="itemFlag ==='recipes'" ></app-recipies>
      <app-shopping-list  *ngIf="itemFlag !='recipes'"></app-shopping-list>
    </div>
  </div>
</div>
